  <body>
    <p>Q12. Dibya Shakya</p>
    <script>
      const fact = (n) => {
        if (n < 0) return "Invalid";
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        return result;
      };
      console.log(fact(5));
    </script>
  </body>
