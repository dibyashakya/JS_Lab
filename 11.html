<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two number</title>
</head>
<body>
    <p>Q11. Dibya Shakya</p>

    <script>
        function sum(...args){
            let total = 0
            for (let num of args){

                total+=num
            }
            return total
        }
        console.log(sum(4,5))
        console.log(sum(4,5,6))


    </script>
    
</body>
</html>
