<html>
  <head>
    <title>Word Highlighter</title>
  </head>
  <body>
    <p>Q10. Dibya Shakya</p>
    <h1>Word Highlighter</h1>
    <p id="paragraph">
      National College of Engineering, Tribhuvan University, Talchikhel,
      Lalitpur
    </p>

    <button onclick="highlightLongWords()">Highlight</button>

    <script>
      function highlightLongWords() {
        // Get paragraph text
        const paragraph = document.getElementById("paragraph");
        const text = paragraph.innerText;

        // Split the text into words by space
        const words = text.split(" ");

        // Process each word
        const highlightedText = words
          .map((word) => {
            if (word.length > 8) {
              return `<mark style="background: red">${word}</mark>`;
            }
            return word;
          })
          .join(" ");

        // Display the result
        paragraph.innerHTML = highlightedText;
      }

      // Automatically highlight on page load
      // window.onload = function () {
      //   highlightLongWords();
      // };
    </script>
  </body>
</html>
